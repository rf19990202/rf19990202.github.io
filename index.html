<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        position: relative;
        overscroll-behavior: none;
      }
      html {
        height: 100%;
      }
      body {
        height: 100%;
        word-wrap: break-word;
        overflow-x: hidden;
        text-align: center;
        & > :nth-child(1) {
          display: flex;
          height: 8vh;
          & > div {
            cursor: pointer;
          }
          & > div::after {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            content: "";
            background-color: black;
            transition: 0.3s;
          }
          & > div:hover:after {
            width: 100%;
            transition: 0.3s;
          }
          & > div:not(:hover):after {
            left: auto;
            right: 0;
          }
          & > :last-child {
            margin-left: auto;
          }
        }
        & > :nth-child(2) {
          display: flex;
          flex-direction: column;
          height: 92vh;
          background-color: rgba(128, 128, 128, 0.2);
          & > div {
            box-sizing: content-box;
            border: 1px solid grey;
            margin: 1rem;
            border-radius: 5px;
            & > p {
              background-color: rgba(256, 256, 256, 0.4);
              margin: 0.5rem;
              border-radius: 5px;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <svg
          width="64px"
          height="64px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g stroke-width="0"></g>
          <g stroke-linecap="round" stroke-linejoin="round"></g>
          <g>
            <path
              d="M6.49996 7C7.96131 5.53865 9.5935 4.41899 10.6975 3.74088C11.5021 3.24665 12.4978 3.24665 13.3024 3.74088C14.4064 4.41899 16.0386 5.53865 17.5 7C20.6683 10.1684 20.5 12 20.5 15C20.5 16.4098 20.3895 17.5988 20.2725 18.4632C20.1493 19.3726 19.3561 20 18.4384 20H17C15.8954 20 15 19.1046 15 18V16C15 15.2043 14.6839 14.4413 14.1213 13.8787C13.5587 13.3161 12.7956 13 12 13C11.2043 13 10.4413 13.3161 9.87864 13.8787C9.31603 14.4413 8.99996 15.2043 8.99996 16V18C8.99996 19.1046 8.10453 20 6.99996 20H5.56152C4.64378 20 3.85061 19.3726 3.72745 18.4631C3.61039 17.5988 3.49997 16.4098 3.49997 15C3.49997 12 3.33157 10.1684 6.49996 7Z"
              stroke="#000000"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </g>
        </svg>
      </div>
      <div>
        <svg
          width="64px"
          height="64px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g stroke-width="0"></g>
          <g stroke-linecap="round" stroke-linejoin="round"></g>
          <g>
            <path
              d="M4 17H20M4 12H20M4 7H20"
              stroke="#000000"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </g>
        </svg>
      </div>
    </div>
    <div>
      <h2>TOYS</h2>
      <div>
        <h4>Weather</h4>
        <input placeholder="location" /><button id="get-weather-button">
          get weather
        </button>
      </div>
    </div>
    <script>
      function handleScroll() {
        let scrollTop = window.scrollY;
        let scrollHeight = document.body.scrollHeight;
        let height = window.innerHeight;
        let scrollPercent = (scrollTop / (scrollHeight - height)) * 100;
      }
      async function handleGetWeather(e) {
        if (e.target.previousElementSibling.value != "") {
          fetch(
            `http://localhost:8080/?location=${e.target.previousElementSibling.value}`
          )
            .then((ret) => ret.json())
            .then((ret) => console.log(ret));
        }
      }
      document
        .getElementById("get-weather-button")
        .addEventListener("click", handleGetWeather);
      window.addEventListener("scroll", handleScroll);
    </script>
  </body>
</html>
